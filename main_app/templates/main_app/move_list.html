{% extends 'base.html' %}

{% block content %}
<h1 class="center">All Moves</h1>

{% for move in move_list %}
<a href="{% url 'moves_detail' move.id %}">
    <div class="card move-card">
        <div class="card-content center">
            <span class="card-title">{{ move.name }}</span>
            <p>Type:<span class="{{move.type}}-color"> {{ move.type }}</span></p>
            <p>Level Requirement: {{ move.level_requirement }}</p>
        </div>
    </div>
  </a>
{% endfor %}
{% endblock %}
